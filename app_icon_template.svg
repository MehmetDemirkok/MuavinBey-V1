<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Arka Plan Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E88E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#42A5F5;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="busGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Arka Plan -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180" ry="180"/>
  
  <!-- Otobüs Gövdesi -->
  <rect x="200" y="350" width="624" height="280" rx="20" fill="url(#busGradient)"/>
  
  <!-- Otobüs Pencereleri (3 adet) -->
  <rect x="240" y="380" width="140" height="100" rx="8" fill="#1E88E5" opacity="0.3"/>
  <rect x="420" y="380" width="140" height="100" rx="8" fill="#1E88E5" opacity="0.3"/>
  <rect x="600" y="380" width="140" height="100" rx="8" fill="#1E88E5" opacity="0.3"/>
  
  <!-- Otobüs Alt Kısmı (Tekerlekler) -->
  <circle cx="320" cy="650" r="45" fill="#212121"/>
  <circle cx="704" cy="650" r="45" fill="#212121"/>
  <circle cx="320" cy="650" r="30" fill="#424242"/>
  <circle cx="704" cy="650" r="30" fill="#424242"/>
  
  <!-- Otobüs Ön Camı -->
  <path d="M 200 350 L 200 400 L 240 420 L 240 380 Z" fill="#1E88E5" opacity="0.4"/>
  
  <!-- MB Harfleri (MuavinBey) -->
  <text x="512" y="750" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#FFFFFF" text-anchor="middle" opacity="0.9">MB</text>
  
  <!-- Dekoratif Yıldız/Checkmark (Turuncu) -->
  <circle cx="512" cy="200" r="60" fill="#FF6B35"/>
  <path d="M 492 200 L 512 220 L 532 200" stroke="#FFFFFF" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M 512 180 L 512 220" stroke="#FFFFFF" stroke-width="8" stroke-linecap="round"/>
</svg>

